{% extends 'ecomm/base.html' %}

{% block content %}
<div class="container">
    <h2>Your Cart</h2>
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.product.price }}</td>
                        <td>
                            <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger">Remove</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">Your cart is empty</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
