<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'ecomm/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'ecomm/css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>

        <div class="container-fluid">
            {% include 'ecomm/navbar.html' %}
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    {% block msg %}
                    {% endblock msg %}
                </div>
            </div>

            <div class = "row">
                {% block side %}
                {% endblock side %}

                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <script src="{% static 'ecomm/js/jquery.js' %}"></script>
        <script src="{% static 'ecomm/js/popper.js' %}"></script>
        <script src="{% static 'ecomm/js/bootstrap.js' %}"></script>
    </body>
</html>
